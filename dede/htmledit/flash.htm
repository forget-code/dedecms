<HTML>
<HEAD>
<title>插入Flash</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<style>
.td{font-size:10pt;}
</style>
<script language=javascript>
function TableOK(){
var url,widthdd,heightdd,doflash;
url = theform.url.value;
widthdd = theform.width.value;
heightdd = theform.height.value;
doflash = "<embed src='"+ url +"' quality='hight' wmode='transparent' pluginspage='http://www.macromedia.com/go/getflashplayer' type='application/x-shockwave-flash' width='"+ widthdd +"' height='"+ heightdd +"'></embed>\r\n";
window.returnValue = doflash;
window.close();
}
</script>
</HEAD>
<body bgColor=menu leftmargin="8" topmargin="8">
<form name="theform">
  <table border="0">
    <tr> 
      <td align="right">网址:</td>
      <td colspan="3"><input name="url" type="text" id="url" size="30"></td>
    </tr>
    <tr> 
      <td align="right">宽度:</td>
      <td nowrap colspan="3"> <input type="text" name="width" size="8" value="400" >
        &nbsp;&nbsp; 高度:
        <input name="height" type="text" id="height" value="300" size="8" ></td>
    </tr>
    <tr height="50"> 
      <td align="right">&nbsp;</td>
      <td nowrap>&nbsp; </td>
      <td colspan="2" align="right" nowrap><input onclick="TableOK();" type="button" name="Submit2" value=" 确定 "> 
        <input type="button" name="Submit" onclick="window.close();" value=" 取消 "> 
      </td>
    </tr>
  </table>
</form>
</body>
</HTML>
