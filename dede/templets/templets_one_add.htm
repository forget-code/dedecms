<script language="javascript">
function checkSubmit()
{
	if(document.form1.title.value=="")
	{
		alert("页面名称不能为空！");
		document.form1.title.focus();
		return false;
	}
	if(document.form1.nfilename.value=="")

		alert("文件名不能为空！");
		document.form1.nfilename.focus();
		return false;
	}
}
