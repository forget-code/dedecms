function ReAddon(resrc)
{
	window.opener.document.<?=$f?>.value=resrc;
	if(window.opener.document.getElementById('<?=$v?>') 
	  && (resrc.indexOf('.jpg')>0 || resrc.indexOf('.gif')>0 || resrc.indexOf('.png')>0)
	){
		window.opener.document.getElementById('<?=$v?>').src = resrc;
	}
	if(document.all) window.opener=true;
  window.close();
}

function AllSel(){
	for(i=0;i<document.form1.aids.length;i++){
		document.form1.aids[i].checked = true;
	}
}

function NoneSel(){
	for(i=0;i<document.form1.aids.length;i++){
		document.form1.aids[i].checked = false;

}
