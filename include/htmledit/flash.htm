<HTML>
<HEAD>
<title>插入Flash</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
.td{font-size:10pt;}
</style>
<script language=javascript>
function TableOK(){
    var url,widthdd,heightdd,doflash;
    url = document.theform.url.value;
    widthdd = document.theform.width.value;
    heightdd = document.theform.height.value;
    doflash = "<embed src='"+ url +"' document.document.theform.='hight' wmode='transparent' pluginspage='http://www.macromedia.com/go/getflashplayer' type='application/x-shockwave-flash' width='"+ widthdd +"' height='"+ heightdd +"'></embed>\r\n";
    window.returnValue = doflash;
    window.close();
}
function SelectMedia(fname)
{
   var posLeft = window.event.clientY-100;
   var posTop = window.event.clientX-400;
   window.open("../dialog/select_media.php?f="+fname, "popUpMediaWin", "scrollbars=yes,resizable=yes,statebar=no,width=500,height=350,left="+posLeft+", top="+posTop);
}
</script>
<link href="base.css" rel="stylesheet" type="text/css">
</HEAD>
<body bgcolor="#EBF6CD" topmargin="8">
  <table border="0" width="98%" align="center">
  	<form name="theform">
    <tr> 
      <td align="right">网　址:</td>
      <td colspan="3">
      	<input name="url" type="text" id="url" style="width:200px" value="http://">
      	<input type="button" name="selmedia" class="binput" style="width:60px" value="浏览..." onClick="SelectMedia('theform.url')">
      </td>
    </tr>
    <tr> 
      <td align="right">宽　度:</td>
      <td nowrap colspan="3"> <input type="text" name="width" size="8" value="400" >
        &nbsp;&nbsp; 高　度:
        <input name="height" type="text" id="height" value="300" size="8" ></td>
    </tr>
    <tr height="50"> 
      <td align="right">&nbsp;</td>
      <td nowrap>&nbsp; </td>
      <td colspan="2" align="right" nowrap>
      	<input onclick="TableOK();" type="button" name="Submit2" value=" 确定 " class="binput"> 
        <input type="button" name="Submit" onclick="window.close();" value=" 取消 " class="binput"> 
      </td>
    </tr>
    </form>
  </table>
</body>
</HTML>
