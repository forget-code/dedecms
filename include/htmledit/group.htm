<html>
<head>
<title>插入分栏框</title>
<script language=javascript>
function TableOK(){
   var revalue,title,titlealign,objalign,bordercolor,nbgcolor,stylestr
   title = document.theform.title.value;
   titlealign = document.theform.titlealign.value;
   objalign = document.theform.objalign.value;
   bordercolor = document.theform.bordercolor.value;
   nbgcolor = document.theform.nbgcolor.value;
   stylestr = "";
   if(bordercolor!="") stylestr += "border-left-color: "+bordercolor+"; border-bottom-color: "+bordercolor+"; border-top-color: "+bordercolor+"; border-right-color: "+bordercolor+";";
   if(nbgcolor!="") stylestr += "background-color: "+nbgcolor+";";
   revalue = "<fieldset style='"+stylestr+"' align='"+objalign+"'><legend>"+title+"</legend>组内容</fieldset>\r\n";
   window.returnValue = revalue;
   window.close();
}
</script>
<meta http-equiv="content-type" content="text/html; charset=gb2132">
<link href="base.css" rel="stylesheet" type="text/css">
</head>
<body bgcolor="#ebf6cd" leftmargin="8" topmargin="8">
<table width="310" height="94" border="0" cellpadding="0" cellspacing="0">
 <form name="theform">
  <tr> 
    <td width="75" height="30" align="center">标题名称：</td>
    <td colspan="3"><input name="title" type="text" id="title" style="width:155px"></td>
  </tr>
  <tr> 
    <td width="75" height="30" align="center">对象对齐：</td>
    <td width="80"> 
      <select style="width:80px" name="objalign">
        <option value='' selected>默认对齐</option>
        <option value='left'>左对齐</option>
        <option value='center'>居中对齐</option>
        <option value='right'>右对齐</option>
      </select>
    </td>
    <td width="75" align="center">标题对齐：</td>
    <td width="80">
<select style="width:80px" name="titlealign">
        <option value='' selected>默认对齐</option>
        <option value='left'>左对齐</option>
        <option value='center'>居中对齐</option>
        <option value='right'>右对齐</option>
      </select>
    </td>
  </tr>
  <tr> 
    <td height="30" align="center">边框颜色：</td>
    <td><input name="bordercolor" type="text" id="bordercolor" style="width:80"></td>
    <td align="center">背景颜色：</td>
    <td><input name="nbgcolor" type="text" id="nbgcolor" style="width:80"></td>
  </tr>
  <tr> 
    <td height="30" align="center">&nbsp;</td>
    <td>&nbsp;</td>
    <td align="right">
<input name="zz" type="button" id="zz" class="binput" value="确定" onClick="TableOK()">  
    </td>
    <td align="center"><input name="nn" type="button" onclick="window.close();" class="binput" id="nn" value="取消"></td>
  </tr>
</form>
</table>
</body>
</html>
