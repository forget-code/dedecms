<HTML>
<HEAD>
<title>插入表格</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2132">
<style>
.td{font-size:10pt;}
</style>
<script language=javascript>
function TableOK(){
   var dotable,row,col,cp,cs,border,width,widthdd,tcenter
   row = document.theform.rows.value;
   col = document.theform.cols.value;
   cp = document.theform.cellpad.value;
   cs = document.theform.cellspace.value;
   border = document.theform.border.value;
   width = document.theform.width.value;
   widthdd = document.theform.units.value;
   width = width + widthdd;
   tcenter = document.theform.align.value;
   dotable = "<table width=\""+width+"\" align=\""+tcenter+"\" border=\""+border+"\" cellspacing=\""+cs+"\" cellpadding=\""+cp+"\">\r\n";
   for(i=0;i<row;i++)
   {
	   dotable+="<tr>";
	   for(j=0;j<col;j++)
		   dotable+="<td></td>\r\n";
	   dotable+="</tr>";	
   }
   dotable+="</table>"
   window.returnValue = dotable;
   window.close();
}
</script>
<link href="base.css" rel="stylesheet" type="text/css">
</HEAD>
<body bgcolor="#EBF6CD" leftmargin="8" topmargin="8">
<form name="theform">
  <table width="280" border="0" cellpadding="2" cellspacing="2">
    <tr> 
      <td align="right">行数：</td>
      <td> <input type="text" name="rows" size="8" value="3"> </td>
      <td align="right" nowrap>单元格填充：</td>
      <td> <input name="cellpad" type="text" value="0" size="8"> </td>
    </tr>
    <tr> 
      <td align="right">列数：</td>
      <td> <input type="text" name="cols" size="8" value="3"> </td>
      <td align="right" nowrap>单元格间距：</td>
      <td> <input name="cellspace" type="text" value="0" size="8"> </td>
    </tr>
    <tr> 
      <td align="right">宽度：</td>
      <td nowrap colspan="3"> <input type="text" name="width" size="8" value="75" > 
        <select name="units">
          <option value="%" selected>百分比</option>
          <option value="">像素</option>
        </select> </td>
    </tr>
    <tr> 
      <td align="right">对齐：</td>
      <td colspan="3" nowrap>
      	<select name="align" id="align">
          <option value="-" selected>默认方式</option>
          <option value="center">居中对齐</option>
          <option value="right">右对齐</option>
          <option value="left">左对齐</option>
        </select></td>
    </tr>
    <tr> 
      <td align="right">边框：</td>
      <td nowrap> <input type="text" name="border" size="8" value="1"> </td>
      <td colspan="2" align="right" nowrap> <input onclick="TableOK();" type="button" name="Submit2" value="确定" class="binput"> 
        <input type="button" name="Submit" onclick="window.close();" value="取消" class="binput"> 
      </td>
    </tr>
  </table>
</form>
</body>
</HTML>
