<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{dede:field name='title'/} - {dede:global name='cfg_webname'/} - powered by dedecms</title>
<link href="{dede:field name='templeturl'/}/style/dede.css" rel="stylesheet" type="text/css" />
<link href="{dede:field name='templeturl'/}/style/spage.css" rel="stylesheet" type="text/css" />
</head>
</head>
<body>

<div class="stop">
	<span class="toptitle">TAG</span>
	<span class="toplink"><a href="/">返回主页</a></span></div>

<div class="smain">
  <div class="mbox">
		<div class="comment">
	  <div class="commentbox">
				<dl>
					<dt><strong>最新标签</strong></dt>
					<dd>{dede:tag row='30' sort='new'}
    	<a href='[field:link/]'>[field:highlight/]([field:result/])</a>&nbsp;
    	{/dede:tag}</dd>
				</dl>
				<dl>
					<dt><strong>当月热门标签</strong></dt>
					<dd>
			{dede:tag row='30' sort='month'}
    	<a href='[field:link/]'>[field:tagname/]([field:result/])</a>&nbsp;
    	{/dede:tag}
    	</dd>
	    </dl>
                				<dl>
					<dt><strong>随机标签</strong></dt>
					<dd>    	{dede:tag row='60' sort='rand'}
    	<a href='[field:link/]'>[field:highlight/]([field:result/])</a>&nbsp;
    	{/dede:tag}</dd>
				</dl>
      <br />
		  </div>

        </div>
  </div>
</div>


</body>
</html>
